<!DOCTYPE html>
<html>
    <head>
        <title> Inventory </title>
    </head>

    <body> <h1> Items: </h1>
        <table border="1"> 
            <tr>
                <th>ID</th> <th>Name</th> <th>Category</th> <th>Quantity</th> <th>Exp Date</th>
                <th>Actions</th>
            </tr>
            
            {% for item in items %}
            <tr>
                <td> {{ item.ItemId }} </td>
                <td> {{ item.Name }} </td>
                <td> {{ item.Category }} </td>
                <td> {{ item.Quantity }} </td>
                <td> {{ item.ExpDate }} </td>

                <td>
                    <a href = "{{ url_for ('edit_item', item_id=item.ItemId) }}"> Edit</a>
                </td>

                <td>
                    <a href = "{{ url_for ('delete_item', item_id=item.ItemId) }}" 
                    onclick="return confirm( 'Delete {{ item.Name }} ? ')" > Delete</a>
                </td>

            </tr>
            {% endfor %}

        </table>
        <li><a href = "{{ url_for ('add_item') }}"> Add Item</a> </li>
        <li><a href = "{{ url_for ('home') }}"> Back </a></li>
    </body>

</html>
