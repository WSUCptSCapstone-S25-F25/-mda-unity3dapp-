<!DOCTYPE html>
<html>
    <head>
        <title> Shifts </title>
    </head>

    <body> <h1> Shift List: </h1>
        <table border="1"> 
            <tr>
                <th>ID</th> <th>Date</th> <th>Start Time</th> <th>End Time</th>
                <th>Actions</th>
            </tr>
            
            {% for shift in shifts %}
            <tr>
                <td> {{ shift.ShiftId }} </td>
                <td> {{ shift.ShiftDate }} </td>
                <td> {{ shift.StartTime }} </td>
                <td> {{ shift.EndTime }} </td>

                <td>
                    <a href = "{{ url_for ('edit_shift', shift_id=shift.ShiftId) }}"> Edit</a>
                </td>

                <td>
                    <a href = "{{ url_for ('delete_shift', shift_id=shift.ShiftId) }}" 
                    onclick="return confirm( 'Delete this shift?' )" > Delete</a>
                </td>

            </tr>
            {% endfor %}

        </table>

        <li><a href = "{{ url_for ('add_shift') }}"> Add Shift</a> </li>
        <li><a href = "{{ url_for ('home') }}"> Back </a></li>
    </body>

</html>
